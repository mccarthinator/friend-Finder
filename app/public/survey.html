    <title>Survey</title>

    <!-- linking -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <!-- Chosen (what the hw example uses) -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.css">

<body>

    <!--survey div -->
<div class="container">
    <h2>Survey Questions to Determine: Can This App Find You One Friend? (the CTAFYOF app).</h2>

    <div class="form-group row">
        <label for="example-text-input" class="col-2 col-form-label">Name (required)</label>
        <div class="col-10">
        <input class="form-control" type="text" value="" id="example-text-input">
        </div>
    </div>
    <div class="form-group row">
        <label for="example-url-input" class="col-2 col-form-label">Link to Photo (required)</label>
        <div class="col-10">
        <input class="form-control" type="search" value="" id="example-url-input">
        </div>
    </div>
            
    <!-- 10 questions start here -->
    <div class="form-group">
        <h3>Question 1</h3>
        <label for="q1">You enjoy a high quality chat.</label>

        <option value="1">1 (strongly NOPE)</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5 (strongly YEP)</option>
        </select>
    </div>

        <option value="3">3</option>
        <option value="4">4</option>

    </div>
    <div class="form-group">

    </div>
    <div class="form-group">

    </div>

        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5 (strongly YEP)</option>

    <button type="submit" class="btn btn-primary btn-lg btn-block" id="submit"><i class="fa fa-check-circle" aria-hidden="true"></i>

    <br>

<!-- Modal -->
<div id="friendModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
      
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Most Compatible Friend:</h4>
            </div>
            <div class="modal-body">
              <h2 id="nameOfMatch"></h2>
              <img id="imgOfMatch" src="">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
      
        </div>
</div>
