<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>

    <!--survey div -->

    <h2>Survey Questions to Determine: Can This App Find You One Friend? (the CTAFYOF app).</h2>

    <div class="form-group row">

        <input class="form-control" type="text" value="" id="example-text-input">
        </div>
    </div>

        <div class="col-10">
        <input class="form-control" type="search" value="" id="example-url-input">
        </div>
    </div>
            
    <!-- 10 questions start here -->

        <h3>Question 1</h3>
        <label for="exampleSelect1">You enjoy a high quality chat.</label>

        <option value="1">1 (strongly NOPE)</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5 (strongly YEP)</option>
        </select>
    </div>

    </div>

    <button type="submit" class="btn btn-primary btn-lg btn-block" id="submit"><i class="fa fa-check-circle" aria-hidden="true"></i>

    <br>
    <br>

<!-- Modal -->
<div id="friendModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
      
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Most Compatible Friend</h4>
            </div>
            <div class="modal-body">
              <h2 id="nameOfMatch"></h2>
              <img id="imgOfMatch" src="">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
      
        </div>
</div>
