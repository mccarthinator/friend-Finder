<body>

    <!--survey div -->
    <div class="container">
    <h2>Survey Questions to Determine: Can This App Find You One Friend? (the CTAFYOF app).</h2>

<form>
    <div class="form-group row">
        <label for="example-text-input" class="col-2 col-form-label">Name (required)</label>

        </div>
    </div>
            
    <!-- 10 questions start here -->
    
    <div class="form-group">
        <h3>Question 1</h3>

    </div>
    <div class="form-group">
        <h3>Question 2</h3>
        <label for="q2">Your face isn't the worst.</label>
        <select class="form-control" datawidth="auto" id="q2">

    </div>
    <div class="form-group">

    <div class="form-group">
        <h3>Question 5</h3>
        <label for="q5">You are a vampire.</label>
        <select class="form-control" datawidth="auto" id="q5">
        <option value="1">1 (strongly NOPE)</option>

        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5 (strongly YEP)</option>

    </div>

    </div>
    <button class="submit" class="btn btn-lg btn-primary" data-toggle="modal" data-target="#match">Submit</button>
        <br>
        <br>

<!-- Modal -->
<div id="match" class="modal fade" role="dialog">
        <div class="modal-dialog">
      
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Most Compatible Friend:</h4>
            </div>
            <div class="modal-body">
              <h2 id="nameOfMatch">Name: </h2>
              <img id="imgOfMatch" src="">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
      
        </div>
</div>

<script type= "text/javascript">

///// function to take in user survey data once user hits submit /////

$("#submit").on("click", function(event) {
			event.preventDefault();
			var q1 = parseInt($("#q1").val().trim());
			var q2 = parseInt($("#q2").val().trim());
			var q3 = parseInt($("#q3").val().trim());
			var q4 = parseInt($("#q4").val().trim());
			var q5 = parseInt($("#q5").val().trim());
			var q6 = parseInt($("#q6").val().trim());
			var q7 = parseInt($("#q7").val().trim());
			var q8 = parseInt($("#q8").val().trim());
			var q9 = parseInt($("#q9").val().trim());
			var q10 = parseInt($("#q10").val().trim());
        
       var newUser = {
		name: $("#name").val().trim(),
		photo: $("#photo").val().trim(),
		scores:[]
		};

	    newUser.scores.push(q1, q2, q3, q4, q5, q6, q7, q8, q9, q10);
    
        $.post("/api/friends", newUser, function(data) {
		var result = JSON.parse(data);
		var $img = $("<img>", {src: result.photo, alt: result.name});
		$("#matchbody").html(result.name).append("<br>").append($img);
		//clear form
		$("#name").val("");
		$("#photo").val("");
		$("#q1").val(0);
		$("#q2").val(0);
		$("#q3").val(0);
		$("#q4").val(0);
		$("#q5").val(0);
		$("#q6").val(0);
		$("#q7").val(0);
		$("#q8").val(0);
		$("#q9").val(0);
		$("#q10").val(0);
	});
});



</script>
